<div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <div class="pointable modal-title">
          Sign Up
        </div>
      </div>

      <div class="modal-body">
        <p class="modal-description"><i>
          Create an account to keep track of movies you've found and connect with friends.
        </i></p>

        <hr>

        <button type="button" name="facebook"
                class="btn facebook-sign-up"
                ng-click="fbSignUp()">
          Sign Up With Facebook
        </button>

        <hr>

        <h5>Sign up with email</h5>

        <form name="signUpForm">
          <div class="form-group">
            <input type="text" class="form-control"
                   placeholder="Name" ng-model="userData.name"
                   name="name">
          </div>

          <div class="form-group">
            <input autofocus="autofocus" type="email"
                   class="form-control" placeholder="Email"
                   name="email" ng-model="userData.email"
                   required>
            <div ng-if="signUpForm.email.$dirty" ng-messages="signUpForm.email.$error" role="alert">
              <div ng-messages-include="ng/shared/error-messages.html"></div>
            </div>
          </div>

          <div class="form-group">
            <input type="password" class="form-control" autocomplete="off"
                   placeholder="Password (6 characters minimum)" ng-model="userData.password"
                   name="password"
                   required ng-minlength="6"
                   ng-keyup="passwordMatch(userData, signUpForm)">
            <div ng-if="signUpForm.password.$dirty" ng-messages="signUpForm.password.$error" role="alert">
              <div ng-messages-include="ng/shared/error-messages.html"></div>
            </div>
          </div>

          <div class="form-group">
            <input autocomplete="off" type="password" class="form-control"
                   placeholder="Password Confirmation" ng-model="userData.password_confirmation"
                   name="password_confirmation"
                   required ng-minlength="6"
                   ng-keyup="passwordMatch(userData, signUpForm)">
            <div ng-if="signUpForm.password_confirmation.$dirty" ng-messages="signUpForm.password_confirmation.$error" role="alert">
              <div ng-messages-include="ng/shared/error-messages.html"></div>
            </div>
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button type="submit" class="btn btn-success"
                ng-click="submit(signUpForm, userData)"
                ng-disabled="signUpForm.$invalid">
                Sign Up
        </button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
