
<ul class="sidebar-nav">
  <li class="sidebar-title text-left">
    <h4>
      <a ng-click="tabSelect($event)" id="mine" class="selected">Mine </a> | <a id="friends" ng-click="tabSelect($event)"> Friends</a>
    </h4>
  </li>

  <li ng-if="showing === 'mine'"
      class="sidebar-brand"
      ng-repeat="item in viewedItems | orderBy:'-created_at'">
    <a ui-sref="show({ type: 'movie', id: item.viewed.tmdb_id })">
      {{ item.viewed.title }}
    </a>
    <p>{{ item.created_at | timeago }}</p>
  </li>

  <li ng-if="showing === 'friends'"
      class="sidebar-brand"
      ng-repeat="item in friendsViewed | orderBy:'-created_at'">
    <a ui-sref="show({ type: 'movie', id: item.tmdb_id })">
      {{ item.title }}
    </a>
    <p>{{ item.created_at | timeago }} by {{ item.friend }}</p>
  </li>
</ul>
