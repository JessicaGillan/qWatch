<div class="mini" style="background-image: url({{ item.poster && images.small ? images.small + item.poster : svg }})" ng-click="show($event)">
  <p class="title">{{ item.title }}</p>
</div>
<div class="full" style="background-image: url({{ item.poster && images.large ? images.large + item.poster : svg }})" ng-if="current.id === item.id">
  <a class="exit" ng-click="hide($event)">X</a>
  <h1 class="title">{{ item.title }}</h1>

  <div class="watchable-show">
    <div class="panel-body">
      <div class="service-wrapper">

        <div ng-hide="item.services.length === 0">
          <h2>Watch on...</h2>
          <div class="logo-wrapper" ng-repeat="service in item.services">
            <a ng-click="view(service.link)">
              <img ng-src="service_logos/{{ service.name }}.png" alt="{{ service.name }} logo">
              <p class="logo-name">{{ service.name | titleizeBrand }}</p>
            </a>
          </div>
        </div>

        <p class="service-empty" ng-show="item.services.length === 0">
          Sorry, {{ item.title }} isn't available for streaming...yet!
        </p>

      </div>
      <div class="share-wrapper">

        <div class="share-button">
          Share qWatch Link on...
          <share-buttons id="share-buttons"
            title="{{ item.title }}"
            share-url="{{ 'https://qwatch.me/#!/watch/' + item.tmdb_type + '/' + item.tmdb_id }}"
            share-img="{{ images.large + item.poster }}"
            watchable="item">
          </share-buttons>
        </div>

        <copy-link watchable="item"></copy-link>
      </div>
    </div>
  </div>
</div>
