<div class="mini" style="background-image: url({{ images.small + item.poster }})" ng-click="show($event, item)">
  <p class="title">{{ item.title }}</p>
</div>
<div class="full" style="background-image: url({{ images.large + item.poster }})" ng-if="current.id === item.id">
  <a class="exit" ng-click="hide($event, item)" ng-if="prefetched !== 'true' && current.id === item.id ">X</a>
  <h1 class="title">{{ item.title }}</h1>

  <div class="watchable-show">
    <div class="panel-body">
      <div class="service-wrapper">

        <div ng-hide="item.services.length === 0">
          <h2>Watch on...</h2>
          <div class="logo-wrapper" ng-repeat="service in item.services">
            <a href="{{ service.link }}">
              <img ng-src="service_logos/{{ service.name }}.png" alt="{{ service.name }} logo">
            </a>
          </div>
        </div>

        <p class="service-empty" ng-show="item.services.length === 0">
          Sorry, {{ item.title }} isn't available for streaming...yet!
        </p>

      </div>
      <div class="share-wrapper">

        <div class="share-button">
          Share qWatch Link on...
          <share-buttons id="share-buttons"
          title="{{ item.title }}"
            share-url="https://qwatch.me/#!/watch/" + "{{ item.id }}"
            share-img="{{ images.large + item.poster }}">
          </share-buttons>
        </div>
        
        <button type="button" class="btn btn-default share-button" copy-link>Copy Link to Clipboard</button>
      </div>
    </div>
  </div>
</div>
