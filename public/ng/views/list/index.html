<div class="container watchable-search">
  <div class="row">
    <div class="col-xs-12 col-sm-6 col-lg-4" ng-repeat="result in searchResults">
      <div class="watchable-search-result">
        <img src="{{ result.posterURL }}">
        <p>{{ result.title }}</p>
      </div>
    </div>
    <div class="col-xs-12" ng-show="searchResults.length === 0">
      <p class="watchable-search-empty">Sorry, no results were found!</p>
    </div>
  </div>
</div>
