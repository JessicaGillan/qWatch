<div class="container watchable-search">
  <div class="row">
    <div class="col-xs-12 col-sm-6 col-lg-4" ng-repeat="item in list | limitTo:100:offset.begin">
      <div class="watchable-search-result expandable" ng-click="show($event, item)">
        <img src="{{ item.poster }}">
        <p>{{ item.title }}</p>
      </div>
    </div>
    <div class="col-xs-12 page-nav" ng-hide="searchResults.length === 0">
      <button type="button" class="btn btn-default page-button page-prev" ng-click="previous()"><< Previous</button>
      <button type="button" class="btn btn-default page-button page-next" ng-click="next()">Next >></button>
    </div>
    <div class="col-xs-12" ng-show="searchResults.length === 0">
      <p class="watchable-search-empty">Sorry, no results were found!</p>
    </div>
  </div>
</div>
