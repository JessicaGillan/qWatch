<div class="container watchable-search" id="watchable-search">
  <div class="row">
    <div class="col-xs-4 search-result-wrapper" ng-repeat="item in list | limitTo:100:offset.begin">
      <search-result item="item" current="currentItem" images="imageSizes"></search-result>
      <div class="filler" ng-if="currentItem.id === item.id"></div>
    </div>
  </div>
  <div class="row">
    <!-- <div class="col-xs-12 page-nav" ng-hide="searchResults.length === 0">
      <button type="button" class="btn btn-default page-button page-prev" ng-click="previous()"><< Previous</button>
      <button type="button" class="btn btn-default page-button page-next" ng-click="next()">Next >></button>
    </div> -->
    <div class="col-xs-12" ng-show="list.length === 0">
      <p class="watchable-search-empty">Sorry, no results were found!</p>
    </div>
  </div>
</div>
