<div class="watchable-show panel panel-default">
  <div class="panel-body">
    <h1>{{ title }}</h1>
    <h2>Watch on...</h2>
    <div class="service-wrapper">
      <div class="logo-wrapper" ng-repeat="service in services">
        <a href="{{ service.link }}">
          <img src="{{ service.logo }}" alt="{{ service.name }} logo">
        </a>
      </div>
      <p class="service-empty" ng-show="services.length === 0">
        Sorry, {{ title }} isn't available for streaming...yet!
      </p>
    </div>
    <div class="share-wrapper">
      <button type="button" class="btn btn-default share-button">Share Link</button>
      <button type="button" class="btn btn-default share-button" ng-click="copyLink()">Copy Link</button>
    </div>
  </div>
</div>
