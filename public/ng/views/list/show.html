<div class="container watchable-search" id="watchable-search">
  <div class="row">
    <div class="col-xs-4 search-result-wrapper">
      <search-result class="expanded" item="watchable" current="currentItem" images="imageSizes" prefetched="{{ true }}"></search-result>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12" ng-show="!watchable">
      <p class="watchable-search-empty">Sorry, no results were found!</p>
    </div>
  </div>
</div>
